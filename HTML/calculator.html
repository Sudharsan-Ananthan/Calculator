<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cal.js"></script>
</head>

<body>

    <div class="container cal" style="max-width: 40%;">
        <h2 class="heading">Calculator</h2>
        <div>
            <input class="num" type="text" id="firstNum" name="firstNum" placeholder="Enter Number">
            <input class="num" type="text" id="secondNum" name="secondNum" placeholder="Enter Number">

            <h4 style="color: white;" id="res"></h4>
        </div>


        <div class="buttons">
            <button class="btn btn-danger resetbtn" onclick="reset()">Reset</button>
            <button id="add" class="btn btn-warning" onclick="cal(this.id)">Add</button>
            <button id="sub" class="btn btn-warning" onclick="cal(this.id)">sub</button><br>
            <button id="mul" class="btn btn-warning" onclick="cal(this.id)">Multi</button>
            <button id="div" class="btn btn-warning" onclick="cal(this.id)">Div</button>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
